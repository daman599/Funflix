<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flixFusion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
<div class="nav-bar2">
        <h1>flixFusion</h1>
        <div id="search-area">
            <input id="do-search" type="text" placeholder="Search...">
            <button class="fas fa-search" type="submit"></button>
        </div>
</div>
        
<div style="color:white">
    <p id="trMovie">Trending Movies</p>
    <div id="movies"></div>
</div>

</body>
<script>
    const apikey='69318cb897ca41bb2651034004fc0ed0';
    const url=`https://api.themoviedb.org/3/trending/movie/day?api_key=${apikey}`

async function movieData(){
   const response= await fetch(url);
   const data=await response.json();
   let arrMovie=data.results;

   for(let i=0;i<arrMovie.length;i++){
     const poster_path=arrMovie[i].poster_path;
     document.getElementById("movies").innerHTML +=
    `<img
     src=https://image.tmdb.org/t/p/original/${poster_path} , 
     alt=${arrMovie[i].title},
     width='200px', 
     height='200px', 
     frameborder='1', 
     allowfullscreen >`
   }
}
movieData();
</script>
</html>
