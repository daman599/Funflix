<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flixFusion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>   
<div class="nav-bar2">
        <h1>flixFusion</h1>
        <div id="search-area">
            <input id="do-search" type="text" placeholder="Search...">
            <button class="fas fa-search" type="submit" onclick="movieData()"></button>
        </div>
</div>
        
<div style="color:white">
    <button>Trending Movies</button>
    <div id="movies"></div>
</div>

</body>
<script>
    const apikey='69318cb897ca41bb2651034004fc0ed0';
    const url=`https://api.themoviedb.org/3/movie/100/videos?api_key=${apikey}`;

   async function movieData(){
   const response= await fetch(url);
   const data=await response.json();
   console.log(data)

   for(let i=0;i<data.results.length;i++){
     const id=data.results[i].key;
    document.getElementById("movies").innerHTML +="<iframe src='https://www.youtube.com/embed/${id}',' width='200px', height='200px', frameborder='1' ,allowfullscreen</iframe>";
   }
}
movieData();
</script>
</html>
